<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Generator</title>
    <!-- Include necessary CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="markdownForm">
      <input
        type="text"
        id="fatherNameInput"
        placeholder="Enter your father's name"
      />
      <button type="button" onclick="generateMarkdown()">
        Generate Markdown
      </button>
    </form>
    <textarea id="markdownOutput" rows="5" readonly></textarea>

    <!-- Include the necessary JavaScript libraries -->
    <script src="script.js"></script>
  </body>
</html>
