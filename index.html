<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Generator</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <form
      id="markdownForm"
      class="mx-auto max-w-7xl px-4 py-24 sm:px-6 sm:py-32 lg:px-8"
    >
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          General Information
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="yourName"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Your Name</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="yourName"
                  id="yourName"
                  autocomplete="your name"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter your name"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="yourName"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Your gitHub User Name</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="gitHubUserName"
                  id="gitHubUserName"
                  autocomplete="gitHubUserName"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter gitHubUserName"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="projectNameInput"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Your gitHub project name</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="projectNameInput"
                  id="projectNameInput"
                  autocomplete="projectNameInput"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Project Name "
                />
              </div>
              <p>This should match your repo name</p>
            </div>
          </div>
          <div class="col-span-full">
            <label
              for="projectDetail"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Project Detail</label
            >
            <div class="mt-2">
              <textarea
                id="projectDetail"
                name="projectDetail"
                rows="4"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">
              Write a few sentences about the project.
            </p>
          </div>
          <div class="sm:col-span-4">
            <label
              for="liveSite"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Live Demo Address:</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="liveSite"
                  id="liveSite"
                  autocomplete="liveSite"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="http://this-is-live-site.vercel.com"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Installation Instruction
        </h2>
        <div class="sm:col-span-4">
          <label
            for="start"
            class="block text-sm font-medium leading-6 text-gray-900"
            >CML to Run the application</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <input
                type="text"
                name="start"
                id="start"
                autocomplete="start"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="npm run dev"
              />
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label
            for="localhost"
            class="block text-sm font-medium leading-6 text-gray-900"
            >localhost:</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <input
                type="text"
                name="localHost"
                id="localHost"
                autocomplete="localHost"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="localhost:8080"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="sm:col-span-3">
        <h2>Selected Frontend Architecture</h2>
        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="React"
          />
          React </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="Vue.js"
          />
          Vue.js </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="Angular"
          />
          Angular </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="Ember.js"
          />
          Ember.js </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="Svelte"
          />
          Svelte </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="frontend"
            value="Other"
          />
          Other </label
        ><br />

        <button
          class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          onclick="getSelectedFrameworks('frontend')"
        >
          Add Frontend Tools
        </button>
      </div>
      <div class="sm:col-span-3">
        <h2>Selected Backend Architecture</h2>

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="Node.js"
          />
          Node.js </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="Django"
          />
          Django </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="Ruby on Rails"
          />
          Ruby on Rails </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="ASP.NET"
          />
          ASP.NET </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="Laravel"
          />
          Laravel </label
        ><br />

        <label>
          <input
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
            type="checkbox"
            name="backend"
            value="Other"
          />
          Other </label
        ><br />

        <button
          class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          onclick="getSelectedFrameworks('backend')"
        >
          Add Backend Tools
        </button>
      </div>

      <div class="col-span-full">
        <label
          for="roadMap"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Road map</label
        >
        <div class="mt-2">
          <textarea
            id="roadMap"
            name="roadMap"
            rows="4"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
        <p class="mt-3 text-sm leading-6 text-gray-600">
          Write a few sentences about the project road map.
        </p>
      </div>

      <!-- Generate Markdown button -->
      <button
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        type="button"
        onclick="generateMarkdown()"
      >
        Generate Markdown
      </button>
    </form>
    <textarea
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      id="markdownOutput"
      rows="30"
      readonly
    ></textarea>
    <script src="script.js"></script>
  </body>
</html>
